<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Discord Profile Card - New</title>
  </head>
  <body>
    <div class="card-container">
      <!-- First Card -->
      <div class="card nitro-card">
        <div class="card-header">
          <div
            style="background: url('./assets/img/banner.gif')"
            class="banner-img"
          ></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <img src="./assets/img/Ling.jpg" />
            </div>
            <div class="badges-container">
              <div class="badge-item">
                <img src="./assets/img/badges/R.png" alt="" />
                <div class="tooltip tooltip-up">HypeSquad Balance</div>
              </div>
              <div class="badge-item">
                <img src="./assets/img/badges/nitro.webp" alt="" />
                <div class="tooltip tooltip-up">Subscriber since Jan 1, 2021</div>
              </div>
              <div class="badge-item">
                <img src="./assets/img/badges/dev.png" alt="" />
                <div class="tooltip tooltip-up">
                  Active Developer
                </div>
              </div>
            </div>
          </div>
          <div class="profile-body">
            <div class="username">
              L i n g<span>#4569</span>

            </div>
            <hr />
            <div class="basic-infos">
              <div class="category-title">ABOUT ME</div>
              <p>
                Contact: nguyenbaoxuyen.spfb@gmail.com
              </p>
            </div>
            <div class="basic-infos">
              <div class="category-title">DISCORD MEMBER SINCE</div>
              <p>Mar 31, 2022</p>
            </div>
            <div class="roles">
              <div class="category-title">ROLES</div>
              <div class="roles-list">
                <div class="role">
                  <div class="role-color" style="background: rgb(252, 11, 11)"></div>
                  <p>Admin</p>
                </div>
                <div class="role">
                  <div class="role-color" style="background: rgb(5, 4, 5)"></div>
                  <p>DEV</p>
                </div>
                <div class="role">
                  <div class="role-color" style="background: green"></div>
                  <p>Moderator</p>
                </div>
                <div class="role">
                  <div class="role-color" style="background: rgb(255, 255, 253)"></div>
                  <p>Newbie</p>
                </div>

                <div class="role role-add">
                  <div class="role-add-text">+</div>
                </div>
              </div>
            </div>
            <div class="note">
              <div class="category-title">NOTE</div>
              <textarea placeholder="Click to add a note"></textarea>
            </div>
            <div class="message">
              <input type="text" placeholder="Message @Ling" />
            </div>
          </div>
        </div>
      </div>

    <!-- Elements below can be removed ( they are just for the demo ) -->
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          Tham gia cùng Ling
          <a href="https://discord.gg/cho3miennn" target="_blank"
            >Server Chợ 3 Miền</a
          >
    <script src="./assets/js/demo.js"></script>
  </body>
</html>
